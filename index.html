<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container" role="main">
      <div class="nft-card">
        <div class="nft-card-img">
          <img src="images/image-equilibrium.jpg" class="equilibrium-img" alt="Image Equilibrium">
          <div class="card-img-hover">
            <img src="images/icon-view.svg" class="view-icon" alt="View Icon">
          </div>
        </div>
        <div class="nft-card-content">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="nft-card-content-value-time">
            <p><img src="images/icon-ethereum.svg" alt="Icon Equilibrium"> 0.041 ETH</p>
            <p><img src="images/icon-clock.svg" alt=""> 3 days left</p>
          </div>
          <div class="nft-card-footer">
            <div class="nft-creator-avatar"></div>
            <p>Creation of <span>Jules Wyvern</span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
